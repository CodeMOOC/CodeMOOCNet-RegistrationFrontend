version: '3'
volumes:
  codemooc-reg-db:
    external: true

networks:
  web:
    external: true
  codemooc-reg-backend:

services:
  web:
    build: ../src/Web
    depends_on:
    - db
    networks:
    - web
    - codemooc-reg-backend
    env_file:
    - config.env
    - secret.env
    expose:
    - 5001
    environment:
    - ASPNETCORE_ENVIRONMENT=Production
    labels:
    - "traefik.enable=true"
    - "traefik.docker.network=web"
    - "traefik.protocol=http"
    - "traefik.port=5001"
    - "traefik.frontend.rule=Host:codemooc.net;PathPrefix:/iscrizione,/statuto,/static,/badge"
    - "traefik.frontend.entryPoints=http,https"
    - "traefik.frontend.redirect.entryPoint=https"
    - "traefik.frontend.priority=100"

  db:
    image: mysql:5.7
    networks:
    - codemooc-reg-backend
    volumes:
    - codemooc-reg-db:/var/lib/mysql:rw
    env_file: config.env

  db-client:
    build: ../src/MysqlClient
    depends_on:
    - db
    networks:
    - codemooc-reg-backend
    env_file: config.env

  donation-manager:
    build: ../src/DonationManager
    depends_on:
    - db
    networks:
    - codemooc-reg-backend
    volumes:
    - ../donations.xlsx:/data/donations.xlsx:ro
    env_file:
    - config.env
    - secret.env
